<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid text-center">
        <div><h1>Страница администратора!</h1></div>
        <div class="mr-2">
            <a class="h3" th:href="@{/users/new}">Добавить ногово пользователя</a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th> Имя пользователя</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${listUsers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.name}]]</td>

                        <td>
                            <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Изменить</a>
                            <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Удалить</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>


    </div>
</body>
</html>
